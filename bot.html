<!DOCTYPE html> <html lang="pt-BR"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1" /> <title>Jogos Completo - UNO, Forca, Xadrez, Adivinhe o Desenho, Pedra Papel Tesoura</title> <style>   /* ====== ESTILO GLOBAL ====== */   body {     font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;     background: #222;     color: #eee;     margin: 0; padding: 0;   }   h1, h2 {     text-align: center;     margin: 10px 0 20px 0;   }   main {     max-width: 980px;     margin: auto;     padding: 10px;   }   nav {     display: flex;     justify-content: center;     gap: 12px;     background: #111;     padding: 8px 0;     position: sticky;     top: 0;     z-index: 999;   }   nav button {     background: #333;     border: none;     padding: 10px 18px;     color: #eee;     cursor: pointer;     border-radius: 5px;     font-weight: 600;     transition: background 0.3s;   }   nav button:hover,   nav button.active {     background: #06f;   }   section {     display: none;     background: #111;     border-radius: 8px;     padding: 15px;     margin-top: 15px;     box-shadow: 0 0 15px #0008;   }   section.active {     display: block;   }    /* ===== UNO ===== */   #unoPlayerHand {     display: flex;     gap: 10px;     flex-wrap: wrap;     justify-content: center;     margin-top: 10px;   }   .card {     user-select: none;     cursor: pointer;     width: 45px;     height: 65px;     border-radius: 8px;     box-shadow: 0 0 5px #000a;     font-weight: bold;     font-size: 20px;     color: #fff;     display: flex;     align-items: center;     justify-content: center;   }   .red { background: #d22; }   .green { background: #2a6; }   .blue { background: #28a; }   .yellow { background: #dd0; color: #222; }   .wild { background: linear-gradient(45deg, purple, black); font-size: 14px; }   #unoCurrentCard {     font-weight: 700;     font-size: 22px;     text-align: center;     margin-bottom: 10px;   }   #unoStatus {     height: 26px;     text
